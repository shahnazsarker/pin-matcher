<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    //fontawesome Link
    <script src="https://kit.fontawesome.com/9167bd0c84.js" crossorigin="anonymous"></script>
    //bootstrap link
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    //External css
    <link rel="stylesheet" href="style.css">

    <title>Pin Generator</title>


</head>

<body>
    <h1><i class="fas fa-door-closed"></i> Pin Matcher</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display-pin" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-numbers" class="form-control" type="text">
                    <div class="numbers">
                        <div id="key-pad" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">
                                    << </div>
                                        <div class="button">0</div>
                                        <div class="button">C</div>
                                </div>
                                <div>
                                    <button onclick="verifyPin()" type="submit" id="finalSubmit"
                                        class="submit-btn">Submit</button>
                                    <p id='try-text' class="action-left"><span id='tryLeft'>3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p id='failureMSG' class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="successMSG" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>

            <script src="script.js"></script>
</body>

</html>
